<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="../style/estilo.css" rel="stylesheet">

    <title>Detalle videojuego</title>
</head>
<body>
<nav th:replace="componets/navbar :: nav_bar"></nav>
<div class="card " style="margin:11em 1px" >
    <div class="row no-gutters" th:object="${videojuego}">
        <div class="col-md-4">
            <img th:src="*{imagen}" alt="" class="img-fluid " style="margin:2em 0">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="*{titulo}">Card title</h5>
                <p class="card-text2">Precio : $ <span th:text="*{precio}">precio </span></p>
                <p class="card-text" th:if="*{stock}">
                    Cantidad: <span th:text="*{stock}"></span>
                </p>
                <p class="card-text" th:unless="*{stock}">
                    <span class="text-danger">No hay stock disponible</span>
                </p>
                <a><button type="button" class="btn btn-secondary">Comprar</button></a>
            </div>
        </div>
    </div>
    <div class="col-12 mt-5">
        <a  th:href="@{/inicio}" class="btn btn-outline-dark">Volver </a>
    </div>
</div>


</body>
</html>
