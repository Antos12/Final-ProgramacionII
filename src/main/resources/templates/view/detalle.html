<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="../style/estilo.css" rel="stylesheet">

    <title>Detalle videojuego</title>
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/inicio}">Replay</a>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/inicio}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/crud}">CRUD</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="card " style="margin:11em 1px" >
    <div class="row no-gutters" th:object="${videojuego}">
        <div class="col-md-4">
            <img th:src="*{imagen}" alt="" class="img-fluid " style="margin:2em 0">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="*{titulo}">Card title</h5>
                <p class="card-text2">Precio : $ <span th:text="*{precio}">precio </span></p>
                <p class="card-text" th:if="*{stock}">
                    Cantidad: <span th:text="*{stock}"></span>
                </p>
                <p class="card-text" th:unless="*{stock}">
                    <span class="text-danger">No hay stock disponible</span>
                </p>
                <a><button type="button" class="btn btn-secondary">Comprar</button></a>
            </div>
        </div>
    </div>
    <div class="col-12 mt-5">
        <a  th:href="@{/inicio}" class="btn btn-outline-dark">Volver </a>
    </div>
</div>


</body>
</html>
